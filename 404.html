<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found â€” Hogan's Alley</title>
  <meta name="description" content="The page you're looking for doesn't exist or has moved.">
  <link rel="canonical" href="https://hogansalleyclothing.com/404.html">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/cart-drawer.css">
  <link rel="stylesheet" href="/css/components.css">

  <style>
    :root {
      --color-black: #0A0A0A;
      --color-white: #FAFAF9;
      --color-warm-white: #F5F4F2;
      --color-accent: #C4A962;
      --color-accent-hover: #B39952;
      --color-text-primary: #0A0A0A;
      --color-text-secondary: #4A4A4A;
      --color-text-muted: #8A8A8A;
      --color-border: #E5E5E3;
      --font-headline: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Inter', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 2rem;
      --space-lg: 4rem;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      color: var(--color-text-primary);
      background: var(--color-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Nav */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 2rem;
      border-bottom: 1px solid var(--color-border);
    }
    .nav-logo {
      font-family: var(--font-headline);
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--color-text-primary);
      text-decoration: none;
      letter-spacing: -0.02em;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .nav-links a {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav-links a:hover { color: var(--color-text-primary); }

    /* 404 Content */
    .error-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-lg) var(--space-md);
    }
    .error-code {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--color-text-muted);
      margin-bottom: var(--space-xs);
    }
    .error-heading {
      font-family: var(--font-headline);
      font-size: 3rem;
      font-weight: 400;
      color: var(--color-text-primary);
      margin-bottom: var(--space-sm);
      line-height: 1.1;
    }
    .error-message {
      font-size: 1rem;
      color: var(--color-text-secondary);
      max-width: 420px;
      line-height: 1.6;
      margin-bottom: var(--space-md);
    }
    .error-actions {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-primary {
      display: inline-block;
      padding: 0.875rem 2rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: var(--color-black);
      color: var(--color-white);
      text-decoration: none;
      border: 1px solid var(--color-black);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: transparent;
      color: var(--color-black);
    }
    .btn-secondary {
      display: inline-block;
      padding: 0.875rem 2rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: transparent;
      color: var(--color-text-secondary);
      text-decoration: none;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      border-color: var(--color-text-primary);
      color: var(--color-text-primary);
    }

    /* Footer */
    .footer {
      border-top: 1px solid var(--color-border);
      padding: var(--space-md) 2rem;
      text-align: center;
    }
    .footer-bottom {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
      font-family: var(--font-mono);
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--color-text-muted);
    }

    @media (max-width: 600px) {
      .nav { padding: 1rem; }
      .nav-links { display: none; }
      .error-heading { font-size: 2.25rem; }
    }
  </style>
</head>
<body>
<a href="#main-content" class="skip-to-content">Skip to content</a>

  <nav class="nav">
    <a href="/index.html" class="nav-logo">Hogan's Alley</a>
    <ul class="nav-links">
      <li><a href="/shop.html">Shop</a></li>
      <li><a href="/story.html">Story</a></li>
      <li><a href="/lookbook.html">Lookbook</a></li>
      <li><a href="/faq.html">FAQ</a></li>
    </ul>
  </nav>

  <main class="error-content" id="main-content">
    <span class="error-code">404</span>
    <h1 class="error-heading">Page Not Found</h1>
    <p class="error-message">The page you're looking for doesn't exist or has moved.</p>
    <div class="error-actions">
      <a href="/shop.html" class="btn-primary">Shop the Collection</a>
      <a href="/index.html" class="btn-secondary">Go Home</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <span>&copy; 2025 Hogan's Alley. All rights reserved.</span>
      <span>Made in Vancouver, BC</span>
    </div>
  </footer>

  <script src="/js/analytics.js"></script>

</body>
</html>
